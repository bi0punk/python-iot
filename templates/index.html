<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bomba de Agua</title>
</head>
<body>
    <h2>Control de Bomba de Agua</h2>

    <form action="/control" method="post" id="controlForm">
        <button type="submit" name="command" value="open1">Abrir Relé 1</button>
        <button type="submit" name="command" value="close1">Cerrar Relé 1</button>

        <button type="submit" name="command" value="open2">Abrir Relé 2</button>
        <button type="submit" name="command" value="close2">Cerrar Relé 2</button>

        <button type="submit" name="command" value="open3">Abrir Relé 3</button>
        <button type="submit" name="command" value="close3">Cerrar Relé 3</button>

        <button type="submit" name="command" value="open4">Abrir Relé 4</button>
        <button type="submit" name="command" value="close4">Cerrar Relé 4</button>
    </form>

    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `command=${command}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    alert(data.message);
                } else {
                    alert('Error en la solicitud');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('controlForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const command = event.submitter.value;
                sendCommand(command);
            });
        });
    </script>
</body>
</html>
